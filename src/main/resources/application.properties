spring.application.name=yatralink
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/yatralink_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=76448

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.yatralink=DEBUG

# JWT
jwt.secret=change_this_to_a_long_random_secret_string
jwt.expirationMs=3600000

